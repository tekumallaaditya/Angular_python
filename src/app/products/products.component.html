<!DOCTYPEhtml>

<html>
    <head>

    </head>
    <body>
        <div class="panel panel-primary">
            <div class="panel-heading">
                Product List
            </div>
        </div>
        <div class="panel-body">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>ProductId</th>
                            <th>ProductName</th>
                            <th>Price</th>
                            <th>StarRating</th>
                        </tr>

                    </thead>
                    <tbody>
                        <tr *ngFor="let each of ProdInfo">
                            <td><img src="{{each.imageUrl}}" style="width: 50px; height: 50px;"></td>
                            <td>{{each.productId}}</td>
                            <td><a [routerLink]="['/products', each.productName]" 
                                [queryParams]= "{name:each.productName, code:each.productCode, date:each.releaseDate, desc:each.description,
                                price:each.price, rate:each.starRating, img:each.imageUrl}">{{each.productName}}</a></td> 
                            <td>{{each.price}}</td>
                            <td>{{each.starRating}}</td>

                        </tr>
                    </tbody>

                </table>

            </div>

        </div>
    </body>
</html>
